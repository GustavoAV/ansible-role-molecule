name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Virtualbox
        run: |
          wget -O virtualbox.deb https://download.virtualbox.org/virtualbox/7.0.18/virtualbox-7.0_7.0.18-162988~Ubuntu~jammy_amd64.deb
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends -f ./virtualbox.deb
          virtualbox --help

      - name: Setup Vagrant
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends vagrant
          vagrant --version

      - name: Setup Molecule
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev python3-pip
          python3 -m pip install ansible-core ansible-lint molecule==5.* molecule-plugins[vagrant]

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run Molecule
        run: |
          molecule test
